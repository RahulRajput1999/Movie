<!DOCTYPE html>
<html>
{% load static %}
<head>
<link rel="stylesheet" href={% static "css/c_home/materialize.css" %} type="text/css" media="all" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src={% static "js/c_home/materialize.min.js" %}></script>
<style>
table {
	border-collapse: collapse;
	border-spacing: 0;
	width: 200%;
	border: 1px solid #ddd;
}
</style>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="#!" class="brand-logo">&nbsp Home</a>
			<ul class="right hide-on-med-and-down">
				<li class="active waves-effect waves-light"><a href="#">Home</a></li>
				<li class="waves-effect waves-light"><a href="/home/movieandevents/">Movies & Events</a></li>
				<li class="waves-effect waves-light"><a href="/home/profile/">Profile</a></li>
				<li class="waves-effect waves-light"><a href="/home/contact/">Contact Us</a></li>
				<li class="waves-effect waves-light"><a href="/home/about/">About Us</a></li>
				<li class="waves-effect waves-light"><a href="/home/location/">Cinema</a></li>
				<li class="waves-effect waves-light"><a href="/login/logout/">Logout</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<br>
	<div class="card blue-grey darken-1">
		<div class="card-content white-text">
			<span class="card-title"><h3>Movies</h3> 
		</div>
		<div style="overflow-x: scroll;">
			<table>
				<tr>
					{% for key,value in movies.items %}
					<td><div class="col s3">
							<div class="card">
								<div class="card-image">
									<img src={%static "images/cin_home/sample-1.jpg"%}> 
									<span class="card-title">{{ value.0 }}</span> 
									<a href='/home/movie?key={{ key }}' class="btn-floating halfway-fab waves-effect waves-light red">
									<i class="material-icons">movie</i></a>
								</div>
								<div class="card-content">
									<p>{{ value.1 }}</p>
								</div>
							</div>
						</div></td> 
					{% endfor %}
				</tr>
			</table>
		</div>
	</div>
	<br>
	<div class="card blue-grey darken-1">
		<div class="card-content white-text">
			<span class="card-title"><h3>Offers</h3> 
		</div>
		<div style="overflow-x: scroll;">
			<table>
				<tr>
					{% for key,value in offers.items %}
					<td><div class="col s3">
							<div class="card">
								<div class="card-image">
									<img src={%static "images/cin_home/sample-1.jpg"%}> 
									<span class="card-title">{{ key }}</span>
								</div>
								<div class="card-content">
									<p>{{ value }}</p>
								</div>
							</div>
						</div></td> 
					{% endfor %}
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
