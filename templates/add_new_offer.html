<!DOCTYPE html>
<html>
{% load static %}
<head>
<title>Movie</title>
<link rel="stylesheet" href={% static "css/c_home/materialize.css" %} type="text/css" media="all" />
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<script src={% static "js/c_home/materialize.min.js" %}></script>
</head>
<body>
	<nav>
		<div class="nav-wrapper">
			<a href="#!" class="brand-logo"> &nbsp Cinema Admin Panel</a>
			<ul class="right hide-on-med-and-down">
				<li class="active waves-effect waves-light"><a href="/CinemaAdmin/home/">Admin Panel</a></li>
				<li class="waves-effect waves-light"><a href="/CinemaAdmin/profile/">Cinema Profile</a>
				<li class="waves-effect waves-light"><a href="/CinemaAdmin/contact/">Contact Us</a></li>
				<li class="waves-effect waves-light"><a href="/CinemaAdmin/about/">About Us</a></li>
				<li class="waves-effect waves-light"><a href="/login/logout/">Logout</a></li>
			</ul>
		</div>
	</nav>
	<br><br><br><br>
	<form action="/CinemaAdmin/add2/" method="POST">
	 <div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-4">
        <div class="card-content white-text">
          <span class="card-title">Add new Offer</span>
		  <div class="row">
		  {% csrf_token %}
				<div class="input-field col s6">
					<i class="material-icons prefix">more</i>
					<input id="last_name" type="text" class="validate" name="name">
					<label for="last_name">Offer Name</label>
				</div>
				<div class="input-field col s9">
					<i class="material-icons prefix">edit</i>
					<textarea id="textarea1" class="materialize-textarea" name="detail"></textarea>
					<label for="textarea1">Offer Description</label>
				</div>
				<div class="input-field col s6">
				<input type="submit" value="Submit" class="waves-effect waves-light btn">
				</div>
			</div>
        </div>
        <div class="card-action">
          <a href="#"></a>
        </div>
      </div>
    </div>
  </div>
  </form>
</body>
</html>
