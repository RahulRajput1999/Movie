
<!DOCTYPE html>
<html>
<head>
<title>Movie</title><!-- for-mobile-apps -->
{% load static %}
{% load tags %}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<meta name="keywords" content="Movie Ticket Booking Widget Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<!-- //for-mobile-apps -->
<link href='//fonts.googleapis.com/css?family=Kotta+One' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
<link href={% static "css/style.css" %} rel="stylesheet" type="text/css" media="all" />
<script src={% static "js/jquery-1.11.0.min.js" %}></script>
<script src={% static "js/jquery.seat-charts.js" %}></script>
</head>
<body>
<div class="content">
	<div class="main">
		<div class="demo">
			<div id="seat-map">
				<div class="front">SCREEN</div>					
			</div>
			<div class="booking-details">
				<ul class="book-left">
					<li>Movie </li>
					<li>Time </li>
					<li>Tickets</li>
					<li>Total</li>
					<li>Seats :</li>
				</ul>
				<ul class="book-right">
					<li>: {{ movie_name }}</li>
					<li>: {{ time }}</li>
					<li>: <span id="counter">0</span></li>
					<li>: <b><i>$</i><span id="total">0</span></b></li>
				</ul>
				<div class="clear"></div>
				<ul id="selected-seats" class="scrollbar scrollbar1"></ul>
						
				<button class="checkout-button" id="book">Book Now</button>	
				<div id="legend"></div>
			</div>
			<div style="clear:both"></div>
	    </div>
		<form id="chart" action="/book/book/" method="POST">{% csrf_token %}
		</form>
			<script type="text/javascript">
				
				String.prototype.replaceAt=function(index, replacement) {
					return this.substr(0, index) + replacement+ this.substr(index + replacement.length);
				}
				var price1=parseInt('{{price1}}');	//price
				var price2=parseInt('{{price2}}');
				var str='{{chart}}';
				var tot=0;
				var cou=0;
				console.log(str);
				$(document).ready(function() {
					var $cart = $('#selected-seats'), //Sitting Area
					$counter = $('#counter'), //Votes
					$total = $('#total'); //Total money
					var sc = $('#seat-map').seatCharts({
						map: [  //Seating chart
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'__________',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'aaaaaaaaaa',
							'aaaaaaaaaa'
						],
						naming : {
							top : false,
							getLabel : function (character, row, column) {
								return column;
							}
						},
						legend : { //Definition legend
							node : $('#legend'),
							items : [
								[ 'a', 'available',   'Available' ],
								[ 'a', 'unavailable', 'Sold'],
								[ 'a', 'selected', 'Selected']
							]					
						},
						click: function () { //Click event
							if (this.status() == 'available') { //optional seat
								$('<li>Row'+(this.settings.row+1)+' Seat'+this.settings.label+'</li>')
									.attr('id', 'cart-item-'+this.settings.id)
									.data('seatId', this.settings.id)
									.appendTo($cart);
								
								
								$counter.text(sc.find('selected').length+1);
								cou=cou+1;
								if(this.settings.row+1>2)
								{
									$total.text(tot+price2);
									tot=tot+price2;
								}
								else
								{
									$total.text(tot+price1);
									tot=tot+price1;
								}
								str = str.replaceAt(this.settings.row*10+this.settings.label-1,"1");
								console.log(tot);
								//document.write(temp);
								return 'selected';
							} else if (this.status() == 'selected') { //Checked
									//Update Number
									$counter.text(sc.find('selected').length-1);
									cou=cou-1;
									//update totalnum
									if(this.settings.row+1>2)
									{
										$total.text(tot-price2);
										tot=tot-price2;
									}
									else
									{
										$total.text(tot-price1);
										tot=tot-price1;
									}
										
									//Delete reservation
									$('#cart-item-'+this.settings.id).remove();
									str = str.replaceAt(this.settings.row*10+this.settings.label-1,"0");
									console.log(tot);
									//optional
									return 'available';
							} else if (this.status() == 'unavailable') { //sold
								return 'unavailable';
							} else {
								return this.style();
							}
						}
						
					});
					$("#book").click(function() {
							/*$.ajax({
								url: "/book/ticket/",
								dataType: 'json',
								data: {
										'chart': str,
									},
								success : function(data) {
									alert("Successfully sent the URL to Django");
								},
								error : function(xhr,errmsg,err) {
									alert("Could not send URL to Django. Error: " + xhr.status + ": " + xhr.responseText);
								}
							});*/
							$('#chart').append('<input type="hidden" name="chart" value="'+str+'">');
							$('#chart').append('<input type="hidden" name="total" value="'+tot+'">');
							$('#chart').append('<input type="hidden" name="count" value="'+cou+'">');
							$('#chart').submit();
						});
					{% for i in chart %}
						{% ifequal i com %}
							{% if forloop.counter|modulo:10 == 0 %}
								sc.get(['{{forloop.counter|divide:10}}_{{forloop.counter|modulo:10|add:10}}']).status('unavailable');
							{% else %}
								sc.get(['{{forloop.counter|divide:10|add:1}}_{{forloop.counter|modulo:10}}']).status('unavailable');
							{% endif %}
						{% endifequal %}
					{% endfor %}
				});
				//sum total money
				function recalculateTotal(sc) {
					var total = 0;
					sc.find('selected').each(function () {
						
						//total += price;
						
					});
							
					return total;
				}
			</script>
	</div>
</div>
<script src={% static "js/jquery.nicescroll.js" %}></script>
<script src={% static "js/scripts.js" %}></script>
</body>
</html>
