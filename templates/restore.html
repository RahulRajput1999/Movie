<!DOCTYPE html>
<html lang="en">
<head>
{% load static %}
<title>Movie</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href={% static "images/icons/favicon.ico" %}/>
<link rel="stylesheet" type="text/css" href={% static "vendor/bootstrap/css/bootstrap.min.css" %}/>
<link rel="stylesheet" type="text/css" href={% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}/>
<link rel="stylesheet" type="text/css" href={% static "vendor/animate/animate.css" %}/>
<link rel="stylesheet" type="text/css" href={% static "vendor/css-hamburgers/hamburgers.min.css" %}/>
<link rel="stylesheet" type="text/css" href={% static "vendor/animsition/css/animsition.min.css" %}/>
<link rel="stylesheet" type="text/css" href={% static "vendor/select2/select2.min.css" %}/>
<link rel="stylesheet" type="text/css" href={% static "vendor/daterangepicker/daterangepicker.css" %}/>
<link rel="stylesheet" type="text/css" href={% static "css/util.css" %}/>
<link rel="stylesheet" type="text/css" href={% static "css/main.css" %}/>
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178"
					action="/login/recover/" method="POST">
					{% csrf_token %}
					 {{ form.as_p }} 
					 <span class="login100-form-title"> Password Recovery </span>

					<div class="wrap-input100 validate-input m-b-16"
						data-validate="Please enter username">
						<input class="input100" type="text" name="username" placeholder="Enter Username"> 
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter your date 0f birth">
						<input class="input100" type="date" name="date" placeholder="Date Of Birth"> <span class="focus-input100"></span>
					</div>
					{{ msg }}
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">Done</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<!-- -->
	<script src={% static "vendor/jquery/jquery-3.2.1.min.js" %}/>
	<script src={% static "vendor/animsition/js/animsition.min.js" %}/>
	<script src={% static "vendor/bootstrap/js/popper.js" %}/>
	<script src={% static "vendor/bootstrap/js/bootstrap.min.js" %}/>
	<script src={% static "vendor/select2/select2.min.js" %}/>
	<script src={% static "vendor/daterangepicker/moment.min.js" %}/>
	<script src={% static "vendor/daterangepicker/daterangepicker.js" %}/>
	<script src={% static "vendor/countdowntime/countdowntime.js" %}/>
	<script src={% static "js/main.js" %}"/>

</body>
</html>
